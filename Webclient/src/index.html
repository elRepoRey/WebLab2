<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The FlowerPlace - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="font-sans leading-normal tracking-normal flex flex-col min-h-screen bg-green-100">

    <div id="navbar-container"></div>

    <div class="flex-grow mt-12">
        <div class="relative bg-cover bg-center bg-no-repeat" style="background-image: url('https://source.unsplash.com/800x400/?flowers'); height: calc(100vh - 6rem);"> 
            <div class="flex items-center justify-center h-full">
                <div class="text-center text-white px-6 md:px-12">
                    <h1 class="text-4xl md:text-6xl font-black mb-4">Welcome</h1>

                    <p class="text-lg md:text-xl mb-6">

                    </p>
                    <a href="shop.html" class="bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none transition ease-in-out duration-150" type="button">
                        Shop

                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>
    <script src="site.js"></script>

</html>
