<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The FlowerPlace - Shop</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
        <link rel="stylesheet" href="styles.css">
        
    </head>

<body class="font-sans leading-normal tracking-normal flex flex-col min-h-screen bg-green-100 mb-8">

    <div id="navbar-container"></div>

    <div class="flex-grow">
        <section class="container mx-auto py-8 px-6 md:px-12 mt-4 pt-12">
            <h1 class="text-4xl font-bold text-center mb-8">Your Cart</h1>
            <div id="cart-items" class="flex flex-col"></div>
            <p id="cart-total" class="text-lg font-bold mt-4">Cart Total</p>

            <!-- Checkout-->
            <div class="mt-8">
                <h2 class="text-2xl font-bold mb-4">Checkout</h2>
                <form id="checkout-form">
                    <input type="text" placeholder="Full Name" class="p-2 border border-gray-300 rounded mb-4 w-full" required>
                    <input type="email" placeholder="Email" class="p-2 border border-gray-300 rounded mb-4 w-full" required>
                    <input type="text" placeholder="Address" class="p-2 border border-gray-300 rounded mb-4 w-full" required>
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-green-600 w-full">Proceed to Checkout</button>
                </form>
            </div>
        </section>
    </div>

    <div id="footer-container"></div>
    <script src="cart.js"></script>
    <script src="site.js"></script>

    
</body>
</html>
