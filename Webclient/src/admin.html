<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>The FlowerPlace - Admin Panel</title>
</head>

<body class="font-sans leading-normal tracking-normal flex flex-col min-h-screen bg-green-100 mb-8">

    <!-- navbar -->
    <div id="navbar-container"></div>

    <section class="mt-7 w-full">
        <div class="bg-cover bg-center py-12 sm:py-24 mt-6 pt-8"
            style="background-image: url('https://source.unsplash.com/800x400/?nature');">
            <div class="container mx-auto text-center text-white">
                <h2 class="text-4xl text-black font-bold mb-8">Admin panel</h2>
            </div>
        </div>

        <div class="container mx-auto my-8 px-6 md:px-12  ">
            <div class="w-1/2">
                <h2 class="text-2xl font-bold mb-4">Product Management</h2>
                <p class="text-gray-700 mb-4">
                    Add, edit and remove products from the shop.
                </p>              
            <button id="addProductButton" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-green-700">Add Product</button>
        </div>

         <!-- Update Form-->
    <div id="update-form-container" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/2">
            <div class="update-form">
                <h2 class="text-2xl font-bold mb-4">Update Product</h2>
                <form id="updateProductForm">
                    <input type="hidden" id="updateProductId" name="updateProductId">
                    <div class="mb-4">
                        <label for="updateProductName" class="block text-gray-800 font-bold mb-2">Product Name:</label>
                        <input type="text" id="updateProductName" name="updateProductName" class="w-full px-4 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="updateProductDescription" class="block text-gray-800 font-bold mb-2">Description:</label>
                        <textarea id="updateProductDescription" name="updateProductDescription" class="w-full px-4 py-2 border rounded" rows="4" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="updateProductPrice" class="block text-gray-800 font-bold mb-2">Price (kr):</label>
                        <input type="number" id="updateProductPrice" name="updateProductPrice" class="w-full px-4 py-2 border rounded" required min="0" step="0.01">
                    </div>
                    <div class="mb-4">
                        <label for="updatefileInput" class="block text-gray-800 font-bold mb-2 ">Product Image:</label>
                        <input type="file" id="updatefileInput" name="updatefileInput" accept="image/*">
                        
                    </div>
                    <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700">Update Product</button>
                    <button type="button" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700 my-2" id="CancelUpdateProduct" >Cancel</button>
                </form>
            </div>
        </div>
    </div>

        
             <!-- Product management form -->
    <div id="addProductPanel" class="hidden mt-8 bg-white p-4 rounded shadow-md container">
        <h2 class="text-2xl font-bold mb-4">Add New Product</h2>
        <form id="addProductForm" class="mb-4">
            <div class="mb-4">
                <label for="addProductName" class="block text-gray-800 font-bold mb-2">Product Name:</label>
                <input type="text" id="addProductName" name="addProductName" class="w-full px-4 py-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="addProductDescription" class="block text-gray-800 font-bold mb-2">Description:</label>
                <textarea id="addProductDescription" name="addProductDescription" class="w-full px-4 py-2 border rounded" rows="4" required></textarea>
            </div>
            <div class="mb-4">
                <label for="addProductPrice" class="block text-gray-800 font-bold mb-2">Price (kr):</label>
                <input type="number" id="addProductPrice" name="addProductPrice" class="w-full px-4 py-2 border rounded" required min="0" step="0.01">
            </div>
            <div class="mb-4">
                <label for="addfileInput" class="block text-gray-800 font-bold mb-2">Product Image:</label>
                <input type="file" id="addfileInput" name="fileInput" accept="image/*" required>
            </div>
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700">Add Product</button>
            <button id="CancelAddProduct" type="button" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700 my-2">Cancel</button>
        </form>
    </div>
        
       
        <div id="product-list" class="mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 ">
   
</div>

    </section>

    <div id="footer-container"></div>
    <script src="site.js"></script>
    <script type="module" src="admin.js"></script>
</body>

</html>
